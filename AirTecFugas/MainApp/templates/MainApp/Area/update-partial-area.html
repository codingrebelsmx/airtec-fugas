<form id="idFormPartialEditArea" name="FormPartialEditArea" action="{% url 'area-partial-edit' object.pk %}" method="post">
    <div id="GenericModalHeader" class="modal-header">
	    <h5 class="modal-title" id="GenericModalTitle">Editar &Aacute;rea</h5>
	    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		    <span aria-hidden="true">×</span>
	    </button>
    </div>
    <div id="GenericModalBody" class="modal-body">
        <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                    <div class="card-body">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="id_nombre">Nombre:</label>
                            <input type="text" name="nombre" value="{{ object.nombre }}" class="form-control" maxlength="50" required="" id="id_nombre">
                        </div>
                        <div class="form-group">
                            <label for="id_descripcion">Descripción:</label>
                            <textarea name="descripcion" cols="40" rows="10" class="form-control" style="resize:none;" maxlength="255" id="id_descripcion">{{ object.descripcion|default_if_none:"" }}</textarea>
                        </div>
                        <div class="form-group">
                            <label for="id_planta">Planta:</label>
                            <select name="planta" class="form-control" required="" id="id_planta" data-value="{{ object.planta.id }}" data-emptylabel="Seleccione la planta...">
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="GenericModalFooter" class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">
            <i class="icon-cancel-outline"></i>&nbsp;Cancelar
        </button>
		<button type="submit" class="btn btn-primary"><i class="icon-save2"></i>&nbsp; Guardar &Aacute;rea </button>
    </div>
</form>
