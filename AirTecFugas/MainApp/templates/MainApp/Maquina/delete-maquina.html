<form id="idFormDeleteMaquina" name="FormDeleteMaquina" method="post" action="{% url 'maquina-partial-delete' object.pk %}">
    <div id="GenericModalHeader" class="modal-header">
	    <h5 class="modal-title" id="GenericModalTitle">Confirmaci&oacute;n Borrar M&aacute;quina</h5>
	    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
		    <span aria-hidden="true">×</span>
	    </button>
    </div>
    <div id="GenericModalBody" class="modal-body">
        <div class="row gutters">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12">
                <div class="card">
                
                    <div class="card-body">
                        {% csrf_token %}
                        <div class="row gutters">
                            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 text-center">
                                <h5 class="text-danger">
                                    ¿Está seguro que desea borrar la M&aacute;quina?
                                </h5>
                            </div>
                        </div>

                        <hr />

                        <div class="row gutters">
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="id_area">Nombre:</label>
                                    <div class="input-group form-group">
                                        <input type="text" value="{{ object.nombre }}" class="form-control" disabled readonly/>
                                    </div>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="id_maquina">&Aacute;rea:</label>
                                    <div class="input-group form-group">
                                        <input type="text" value="{{ object.area.nombre }}"  class="form-control" disabled readonly/>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row gutters">
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                                <div class="form-group">
                                    <label for="id_ubicacion">Descripci&oacute;n:</label>
                                    <input type="text" value="{{ object.descripcion|default_if_none:"" }}"  class="form-control" disabled readonly/>
                                </div>
                            </div>
                            <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>		
    </div>

    <div id="GenericModalFooter" class="modal-footer">
        <button type="submit" class="btn btn-primary">
            <i class="icon-trash"></i>&nbsp;Eliminar
        </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal">
            <i class="icon-cancel"></i>&nbsp;Cancelar
        </button>
    </div>

</form>
